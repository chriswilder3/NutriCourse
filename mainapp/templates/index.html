<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"> </script>
    <style>
        .heading{
            font-family: "Poppins", sans-serif;
        }
        .content{
            font-family:"Roboto", sans-serif ;
        }
    </style>

</head>
<body>
    <nav>
        <ul class="heading flex flex-row gap-10 text-xl justify-start my-2 p-4 ml-12">
            <li>
                <a href=""> Home</a>
            </li>
            <li>
                <a href=""> About</a>
            </li>
            <li>
                <a href=""> Contact</a>
            </li>
        </ul>
    </nav>
    <div class="heading p-8 m-8 border-2 border-slate-300 bg-amber-200 rounded-md ">
        <h1 class=" text-5xl font-bold ">
            NutriCourse
        </h1>
        <h2 class="text-2xl mt-16 text-sky-700 font-semibold">
            <q> Your Path to Balanced Nutrition </q>
        </h2>
    </div>

    <div class="content flex flex-row flex-wrap gap-10 mx-auto justify-center just  ">
        {% for food in foods  %}
            <div class=" w-1/4 flex-col text-center ">
                    <p class=""> {{ food.name }} g </p>
                    <p class=""> Carbs : {{ food.carbs }} g </p>
                    <p class=""> Protein : {{ food.protien }} g </p>
                    <p class=""> Fats :  {{ food.fats }} g </p>
                    <p class=""> Calories :  {{ food.calories }}  </p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
